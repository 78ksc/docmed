

{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="bod">
    <div class="mid">
    <div class="login-container">
        <h2>Register</h2>
        <p>{{forms.error}}</p>
        <form method="post">
            {% csrf_token %}
            {% for i in form %}
            {{ i.label }}
            {{ i }}
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</div>

{% endblock content %}
